<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? üíù</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Floating Background -->
  <div class="floating-elements"></div>

  <main class="container">

    <!-- Title -->
    <h1 id="valentineTitle"></h1>

    <!-- üíñ PHOTO COLLAGE -->
    <div class="collage">
      <img src="pic1.JPG">
      <img src="pic2.JPG">
      <img src="pic3.jpg">
      <img src="pic4.jpg">
    </div>

    <!-- üéµ Music -->
    <div class="music-controls">
      <button id="musicToggle" class="music-btn">üéµ Play Love Song</button>
      <audio id="bgMusic" loop>
        <source id="musicSource" type="audio/mpeg">
      </audio>
    </div>

    <!-- Question 1 -->
    <section class="question-section" id="question1">
      <h2 id="question1Text"></h2>

      <div class="button-group">
        <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
      </div>

      <div class="secret-answer">
        <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
      </div>
    </section>

    <!-- Question 2 -->
    <section class="question-section hidden" id="question2">
      <h2 id="question2Text"></h2>

      <div class="love-meter">
        <input type="range" min="0" max="10000" value="100" id="loveMeter">
        <p>
          <span id="startText"></span>
          (<span id="loveValue">100</span>%)
          <span id="extraLove"></span>
        </p>
      </div>

      <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
    </section>

    <!-- Question 3 -->
    <section class="question-section hidden" id="question3">
      <h2 id="question3Text"></h2>

      <div class="button-group">
        <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
      </div>
    </section>

    <!-- üéâ Celebration -->
    <section class="celebration hidden" id="celebration">
      <h2 id="celebrationTitle"></h2>
      <p id="celebrationMessage"></p>
      <p id="celebrationEmojis"></p>
    </section>

  </main>

  <!-- Scripts -->
  <script src="state.js"></script>
  <script src="theme.js"></script>
  <script src="script.js"></script>

</body>
</html>
